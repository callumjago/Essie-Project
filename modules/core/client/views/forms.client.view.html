<section ng-controller="FormsController">
  
<div class="row" ng-controller="FormsController">
  <div class="col-md-offset-1 col-md-10">
    
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
    <div ng-show="success" class="text-success">
      <strong ng-bind="success"></strong>
    </div>
    
    <div class="tableWrapper">
      <table class="table table-striped table-hover">
        <tr>
          <th>Form</th>
          <th>Building Name</th>
          <th></th>
        </tr>
        <tr ng-repeat="form in forms | filter: query">
          <td>{{form.code}}</td>
          <td>{{form.name}}</td>
        </tr>
      </table>
    </div>
    <img id="loader" ng-show="loading" src="/../../img/484.gif">
  </div>
</div>
  
  
</section>
